name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]  # ajuste conforme seu suporte
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        # Se você usa requirements.txt:
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Se seu projeto é um pacote (setup.py / pyproject.toml), instale no modo editable:
          if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Show python and pip versions
        run: |
          python --version
          pip --version
          pip freeze | sed -n '1,40p'

      - name: Run linters (black check + flake8)
        run: |
          pip install black flake8 || true
          black --check . || echo "black found formatting issues"
          flake8 || echo "flake8 reported issues"

      - name: Run tests with pytest
        env:
          PYTHONPATH: .
        run: |
          pip install pytest coverage
          # roda pytest e gera cobertura
          coverage run -m pytest -q
          coverage xml -i
          coverage report -m

      - name: Upload coverage to Codecov (optional)
        if: ${{ success() && env.CODECOV_TOKEN != '' }}
        env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v4
        with:
            files: ./coverage.xml

